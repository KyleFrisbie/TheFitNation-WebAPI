version: '2'
services:
    thefitnation-app:
        image: thefitnation
        external_links:
            - thefitnation-postgresql:postgresql
            - thefitnation-elasticsearch:elasticsearch
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/TheFitNation
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
            - SPRING_DATA_ELASTICSEARCH_CLUSTER_NODES=elasticsearch:9300
        ports:
            - 8080:8080
    thefitnation-postgresql:
        extends:
            file: postgresql.yml
            service: thefitnation-postgresql
    thefitnation-elasticsearch:
        extends:
            file: elasticsearch.yml
            service: thefitnation-elasticsearch
