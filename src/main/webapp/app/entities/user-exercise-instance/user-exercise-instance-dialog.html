
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserExerciseInstanceLabel" data-translate="theFitNationApp.userExerciseInstance.home.createOrEditLabel">Create or edit a User Exercise Instance</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userExerciseInstance.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userExerciseInstance.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="theFitNationApp.userExerciseInstance.notes" for="field_notes">Notes</label>
            <input type="text" class="form-control" name="notes" id="field_notes"
                    ng-model="vm.userExerciseInstance.notes"
                    />
        </div>

        <div class="form-group">
            <label data-translate="theFitNationApp.userExerciseInstance.userWorkoutInstance" for="field_userWorkoutInstance">User Workout Instance</label>
            <select class="form-control" id="field_userWorkoutInstance" name="userWorkoutInstance" ng-model="vm.userExerciseInstance.userWorkoutInstanceId" ng-options="userWorkoutInstance.id as userWorkoutInstance.id for userWorkoutInstance in vm.userworkoutinstances"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.userWorkoutInstance.$invalid">
            <p class="help-block"
                ng-show="editForm.userWorkoutInstance.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="theFitNationApp.userExerciseInstance.exerciseInstance" for="field_exerciseInstance">Exercise Instance</label>
            <select class="form-control" id="field_exerciseInstance" name="exerciseInstance" ng-model="vm.userExerciseInstance.exerciseInstanceId" ng-options="exerciseInstance.id as exerciseInstance.id for exerciseInstance in vm.exerciseinstances"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
