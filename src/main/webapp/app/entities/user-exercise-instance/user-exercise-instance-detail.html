
<div>
    <h2><span data-translate="theFitNationApp.userExerciseInstance.detail.title">User Exercise Instance</span> {{vm.userExerciseInstance.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="theFitNationApp.userExerciseInstance.notes">Notes</span></dt>
        <dd>
            <span>{{vm.userExerciseInstance.notes}}</span>
        </dd>
        <dt><span data-translate="theFitNationApp.userExerciseInstance.userWorkoutInstance">User Workout Instance</span></dt>
        <dd>
            <a ui-sref="user-workout-instance-detail({id:vm.userExerciseInstance.userWorkoutInstanceId})">{{vm.userExerciseInstance.userWorkoutInstanceId}}</a>
        </dd>
        <dt><span data-translate="theFitNationApp.userExerciseInstance.exerciseInstance">Exercise Instance</span></dt>
        <dd>
            <a ui-sref="exercise-instance-detail({id:vm.userExerciseInstance.exerciseInstanceId})">{{vm.userExerciseInstance.exerciseInstanceId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-exercise-instance-detail.edit({id:vm.userExerciseInstance.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
