
<div>
    <h2><span data-translate="theFitNationApp.address.detail.title">Address</span> {{vm.address.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="theFitNationApp.address.streetAddressOne">Street Address One</span></dt>
        <dd>
            <span>{{vm.address.streetAddressOne}}</span>
        </dd>
        <dt><span data-translate="theFitNationApp.address.streetAddressTwo">Street Address Two</span></dt>
        <dd>
            <span>{{vm.address.streetAddressTwo}}</span>
        </dd>
        <dt><span data-translate="theFitNationApp.address.city">City</span></dt>
        <dd>
            <span>{{vm.address.city}}</span>
        </dd>
        <dt><span data-translate="theFitNationApp.address.state">State</span></dt>
        <dd>
            <span>{{vm.address.state}}</span>
        </dd>
        <dt><span data-translate="theFitNationApp.address.zipCode">Zip Code</span></dt>
        <dd>
            <span>{{vm.address.zipCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="address-detail.edit({id:vm.address.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
