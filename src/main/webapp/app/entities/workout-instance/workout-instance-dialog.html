
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWorkoutInstanceLabel">Create or edit a Workout Instance</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.workoutInstance.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.workoutInstance.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.workoutInstance.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="theFitNationApp.workoutInstance.created_on" for="field_created_on">Created On</label>
                <div class="input-group">
                    <input id="field_created_on" type="text" class="form-control" name="created_on" datetime-picker="{{dateformat}}" ng-model="vm.workoutInstance.created_on" is-open="vm.datePickerOpenStatus.created_on"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('created_on')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.created_on.$invalid">
                <p class="help-block"
                    ng-show="editForm.created_on.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.created_on.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="theFitNationApp.workoutInstance.last_updated" for="field_last_updated">Last Updated</label>
                <div class="input-group">
                    <input id="field_last_updated" type="text" class="form-control" name="last_updated" datetime-picker="{{dateformat}}" ng-model="vm.workoutInstance.last_updated" is-open="vm.datePickerOpenStatus.last_updated"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('last_updated')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.last_updated.$invalid">
                <p class="help-block"
                    ng-show="editForm.last_updated.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.last_updated.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="theFitNationApp.workoutInstance.rest_between_instances" for="field_rest_between_instances">Rest Between Instances</label>
            <input type="number" class="form-control" name="rest_between_instances" id="field_rest_between_instances"
                    ng-model="vm.workoutInstance.rest_between_instances"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="theFitNationApp.workoutInstance.order_number" for="field_order_number">Order Number</label>
            <input type="number" class="form-control" name="order_number" id="field_order_number"
                    ng-model="vm.workoutInstance.order_number"
                    required />
            <div ng-show="editForm.order_number.$invalid">
                <p class="help-block"
                    ng-show="editForm.order_number.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.order_number.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_exercise">Exercise</label>
            <select class="form-control" id="field_exercise" multiple name="exercise" ng-model="vm.workoutInstance.exercises" ng-options="exercise as exercise.name for exercise in vm.exercises track by exercise.id" required></select>
        </div>
        <div ng-show="editForm.exercise.$invalid">
            <p class="help-block"
                ng-show="editForm.exercise.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_muscle">Muscle</label>
            <select class="form-control" id="field_muscle" multiple name="muscle" ng-model="vm.workoutInstance.muscles" ng-options="muscle as muscle.name for muscle in vm.muscles track by muscle.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
