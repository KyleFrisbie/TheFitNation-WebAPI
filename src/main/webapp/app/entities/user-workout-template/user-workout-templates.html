<div>
    <h2>User Workout Templates</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="user-workout-template.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs" >
                        Create new User Workout Template
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="Query">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="created_on"><span data-translate="theFitNationApp.userWorkoutTemplate.created_on">Created On</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="last_updated"><span data-translate="theFitNationApp.userWorkoutTemplate.last_updated">Last Updated</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="workoutLog.id"><span>Workout Log</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="workoutTemplate.name"><span>Workout Template</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="userWorkoutTemplate in vm.userWorkoutTemplates track by userWorkoutTemplate.id">
                    <td><a ui-sref="user-workout-template-detail({id:userWorkoutTemplate.id})">{{userWorkoutTemplate.id}}</a></td>
                    <td>{{userWorkoutTemplate.created_on | date:'medium'}}</td>
                    <td>{{userWorkoutTemplate.last_updated | date:'medium'}}</td>
                    <td>
                        <a ui-sref="workout-log-detail({id:userWorkoutTemplate.workoutLog.id})">{{userWorkoutTemplate.workoutLog.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="workout-template-detail({id:userWorkoutTemplate.workoutTemplate.id})">{{userWorkoutTemplate.workoutTemplate.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="user-workout-template-detail({id:userWorkoutTemplate.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-workout-template.edit({id:userWorkoutTemplate.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-workout-template.delete({id:userWorkoutTemplate.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
