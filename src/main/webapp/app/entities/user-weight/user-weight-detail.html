
<div>
    <h2><span data-translate="theFitNationApp.userWeight.detail.title">User Weight</span> {{vm.userWeight.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="theFitNationApp.userWeight.weightDate">Weight Date</span></dt>
        <dd>
            <span>{{vm.userWeight.weightDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="theFitNationApp.userWeight.weight">Weight</span></dt>
        <dd>
            <span>{{vm.userWeight.weight}}</span>
        </dd>
        <dt><span data-translate="theFitNationApp.userWeight.userDemographic">User Demographic</span></dt>
        <dd>
            <a ui-sref="user-demographic-detail({id:vm.userWeight.userDemographicId})">{{vm.userWeight.userDemographicId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-weight-detail.edit({id:vm.userWeight.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
