
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserWeightLabel">Create or edit a User Weight</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userWeight.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userWeight.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="theFitNationApp.userWeight.weight_date" for="field_weight_date">Weight Date</label>
                <div class="input-group">
                    <input id="field_weight_date" type="text" class="form-control" name="weight_date" datetime-picker="{{dateformat}}" ng-model="vm.userWeight.weight_date" is-open="vm.datePickerOpenStatus.weight_date"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('weight_date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.weight_date.$invalid">
                <p class="help-block"
                    ng-show="editForm.weight_date.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.weight_date.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_weight">Weight</label>
            <input type="number" class="form-control" name="weight" id="field_weight"
                    ng-model="vm.userWeight.weight"
                    required min="1" />
            <div ng-show="editForm.weight.$invalid">
                <p class="help-block"
                    ng-show="editForm.weight.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.weight.$error.min" translate-value-min="1">
                    This field should be more than 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.weight.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_userDemographic">User Demographic</label>
            <select class="form-control" id="field_userDemographic" name="userDemographic" ng-model="vm.userWeight.userDemographic" ng-options="userDemographic as userDemographic.last_name for userDemographic in vm.userdemographics track by userDemographic.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.userDemographic.$invalid">
            <p class="help-block"
                ng-show="editForm.userDemographic.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
