
<div>
    <h2><span>User Exercise</span> {{vm.userExercise.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>User Workout Instance</span></dt>
        <dd>
            <a ui-sref="user-workout-instance-detail({id:vm.userExercise.userWorkoutInstance.id})">{{vm.userExercise.userWorkoutInstance.id}}</a>
        </dd>
        <dt><span>Exercise</span></dt>
        <dd>
            <a ui-sref="exercise-detail({id:vm.userExercise.exercise.id})">{{vm.userExercise.exercise.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="user-exercise-detail.edit({id:vm.userExercise.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
