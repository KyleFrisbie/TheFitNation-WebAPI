
<div>
    <h2><span>Gym</span> {{vm.gym.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.gym.name}}</span>
        </dd>
        <dt><span>Location</span></dt>
        <dd>
            <span>{{vm.gym.location}}</span>
        </dd>
        <dt><span data-translate="theFitNationApp.gym.last_visited">Last Visited</span></dt>
        <dd>
            <span>{{vm.gym.last_visited | date:'medium'}}</span>
        </dd>
        <dt><span>User Demographic</span></dt>
        <dd>
            <span ng-repeat="userDemographic in vm.gym.userDemographics">
                <a ui-sref="user-demographic-detail({id: userDemographic.id})">{{userDemographic.last_name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="gym-detail.edit({id:vm.gym.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
