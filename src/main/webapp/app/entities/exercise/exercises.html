<div>
    <h2 data-translate="theFitNationApp.exercise.home.title">Exercises</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="exercise.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="theFitNationApp.exercise.home.createLabel">
                        Create new Exercise
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="theFitNationApp.exercise.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="exerciseFamily"><span data-translate="theFitNationApp.exercise.exerciseFamily">Exercise Family</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="imageUri"><span data-translate="theFitNationApp.exercise.imageUri">Image Uri</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="notes"><span data-translate="theFitNationApp.exercise.notes">Notes</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="skillLevelLevel"><span data-translate="theFitNationApp.exercise.skillLevel">Skill Level</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="exercise in vm.exercises track by exercise.id">
                    <td><a ui-sref="exercise-detail({id:exercise.id})">{{exercise.id}}</a></td>
                    <td>{{exercise.name}}</td>
                    <td data-translate="{{'theFitNationApp.ExerciseFamily.' + exercise.exerciseFamily}}">{{exercise.exerciseFamily}}</td>
                    <td>{{exercise.imageUri}}</td>
                    <td>{{exercise.notes}}</td>
                    <td>
                        <a ui-sref="skill-level-detail({id:exercise.skillLevelId})">{{exercise.skillLevelLevel}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="exercise-detail({id:exercise.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="exercise.edit({id:exercise.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="exercise.delete({id:exercise.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
