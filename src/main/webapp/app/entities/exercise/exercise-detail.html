
<div>
    <h2><span>Exercise</span> {{vm.exercise.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.exercise.name}}</span>
        </dd>
        <dt><span data-translate="theFitNationApp.exercise.exercise_type">Exercise Type</span></dt>
        <dd>
            <span data-translate="{{'theFitNationApp.ExerciseType.' + vm.exercise.exercise_type}}">{{vm.exercise.exercise_type}}</span>
        </dd>
        <dt><span>Muscle</span></dt>
        <dd>
            <span ng-repeat="muscle in vm.exercise.muscles">
                <a ui-sref="muscle-detail({id: muscle.id})">{{muscle.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="exercise-detail.edit({id:vm.exercise.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
