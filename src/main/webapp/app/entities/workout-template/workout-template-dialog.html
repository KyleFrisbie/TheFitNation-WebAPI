
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWorkoutTemplateLabel" data-translate="theFitNationApp.workoutTemplate.home.createOrEditLabel">Create or edit a Workout Template</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.workoutTemplate.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.workoutTemplate.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="theFitNationApp.workoutTemplate.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.workoutTemplate.name"
                    required ng-minlength="1"/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.minlength" data-translate="entity.validation.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="theFitNationApp.workoutTemplate.createdOn" for="field_createdOn">Created On</label>
                <div class="input-group">
                    <input id="field_createdOn" type="text" class="form-control" name="createdOn" uib-datepicker-popup="{{dateformat}}" ng-model="vm.workoutTemplate.createdOn" is-open="vm.datePickerOpenStatus.createdOn"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdOn')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.createdOn.$invalid">
                <p class="help-block"
                    ng-show="editForm.createdOn.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="theFitNationApp.workoutTemplate.lastUpdated" for="field_lastUpdated">Last Updated</label>
                <div class="input-group">
                    <input id="field_lastUpdated" type="text" class="form-control" name="lastUpdated" uib-datepicker-popup="{{dateformat}}" ng-model="vm.workoutTemplate.lastUpdated" is-open="vm.datePickerOpenStatus.lastUpdated"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('lastUpdated')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.lastUpdated.$invalid">
                <p class="help-block"
                    ng-show="editForm.lastUpdated.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="theFitNationApp.workoutTemplate.isPrivate" for="field_isPrivate">Is Private</label>
                <input type="checkbox" name="isPrivate" id="field_isPrivate"
                          ng-model="vm.workoutTemplate.isPrivate"/>
            <div ng-show="editForm.isPrivate.$invalid">
                <p class="help-block"
                    ng-show="editForm.isPrivate.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="theFitNationApp.workoutTemplate.notes" for="field_notes">Notes</label>
            <input type="text" class="form-control" name="notes" id="field_notes"
                    ng-model="vm.workoutTemplate.notes"
                    />
        </div>

        <div class="form-group">
            <label data-translate="theFitNationApp.workoutTemplate.userDemographic" for="field_userDemographic">User Demographic</label>
            <select class="form-control" id="field_userDemographic" name="userDemographic" ng-model="vm.workoutTemplate.userDemographicId" ng-options="userDemographic.id as userDemographic.id for userDemographic in vm.userdemographics"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.userDemographic.$invalid">
            <p class="help-block"
                ng-show="editForm.userDemographic.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="theFitNationApp.workoutTemplate.skillLevel" for="field_skillLevel">Skill Level</label>
            <select class="form-control" id="field_skillLevel" name="skillLevel" ng-model="vm.workoutTemplate.skillLevelId" ng-options="skillLevel.id as skillLevel.level for skillLevel in vm.skilllevels"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.skillLevel.$invalid">
            <p class="help-block"
                ng-show="editForm.skillLevel.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
