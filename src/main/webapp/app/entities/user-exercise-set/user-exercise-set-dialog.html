
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserExerciseSetLabel">Create or edit a User Exercise Set</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userExerciseSet.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userExerciseSet.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="theFitNationApp.userExerciseSet.order_number" for="field_order_number">Order Number</label>
            <input type="number" class="form-control" name="order_number" id="field_order_number"
                    ng-model="vm.userExerciseSet.order_number"
                    required min="1" />
            <div ng-show="editForm.order_number.$invalid">
                <p class="help-block"
                    ng-show="editForm.order_number.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.order_number.$error.min" translate-value-min="1">
                    This field should be more than 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.order_number.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_reps">Reps</label>
            <input type="number" class="form-control" name="reps" id="field_reps"
                    ng-model="vm.userExerciseSet.reps"
                    required min="1" />
            <div ng-show="editForm.reps.$invalid">
                <p class="help-block"
                    ng-show="editForm.reps.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.reps.$error.min" translate-value-min="1">
                    This field should be more than 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.reps.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_weight">Weight</label>
            <input type="number" class="form-control" name="weight" id="field_weight"
                    ng-model="vm.userExerciseSet.weight"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_rest">Rest</label>
            <input type="number" class="form-control" name="rest" id="field_rest"
                    ng-model="vm.userExerciseSet.rest"
                     />
        </div>

        <div class="form-group">
            <label for="field_userExercise">User Exercise</label>
            <select class="form-control" id="field_userExercise" name="userExercise" ng-model="vm.userExerciseSet.userExercise" ng-options="userExercise as userExercise.id for userExercise in vm.userexercises track by userExercise.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.userExercise.$invalid">
            <p class="help-block"
                ng-show="editForm.userExercise.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_exerciseSet">Exercise Set</label>
            <select class="form-control" id="field_exerciseSet" name="exerciseSet" ng-model="vm.userExerciseSet.exerciseSet" ng-options="exerciseSet as exerciseSet.id for exerciseSet in vm.exercisesets track by exerciseSet.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
