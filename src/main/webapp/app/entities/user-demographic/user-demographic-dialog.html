
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserDemographicLabel" data-translate="theFitNationApp.userDemographic.home.createOrEditLabel">Create or edit a User Demographic</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userDemographic.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userDemographic.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="theFitNationApp.userDemographic.createdOn" for="field_createdOn">Created On</label>
                <div class="input-group">
                    <input id="field_createdOn" type="text" class="form-control" name="createdOn" uib-datepicker-popup="{{dateformat}}" ng-model="vm.userDemographic.createdOn" is-open="vm.datePickerOpenStatus.createdOn"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdOn')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.createdOn.$invalid">
                <p class="help-block"
                    ng-show="editForm.createdOn.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="theFitNationApp.userDemographic.lastLogin" for="field_lastLogin">Last Login</label>
                <div class="input-group">
                    <input id="field_lastLogin" type="text" class="form-control" name="lastLogin" uib-datepicker-popup="{{dateformat}}" ng-model="vm.userDemographic.lastLogin" is-open="vm.datePickerOpenStatus.lastLogin"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('lastLogin')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.lastLogin.$invalid">
                <p class="help-block"
                    ng-show="editForm.lastLogin.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="theFitNationApp.userDemographic.gender" for="field_gender">Gender</label>
            <select class="form-control" name="gender" ng-model="vm.userDemographic.gender" id="field_gender">
                <option value="Male" data-translate="theFitNationApp.Gender.Male">Male</option>
                <option value="Female" data-translate="theFitNationApp.Gender.Female">Female</option>
                <option value="Other" data-translate="theFitNationApp.Gender.Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="theFitNationApp.userDemographic.dateOfBirth" for="field_dateOfBirth">Date Of Birth</label>
                <div class="input-group">
                    <input id="field_dateOfBirth" type="text" class="form-control" name="dateOfBirth" uib-datepicker-popup="{{dateformat}}" ng-model="vm.userDemographic.dateOfBirth" is-open="vm.datePickerOpenStatus.dateOfBirth"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateOfBirth')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dateOfBirth.$invalid">
                <p class="help-block"
                    ng-show="editForm.dateOfBirth.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="theFitNationApp.userDemographic.height" for="field_height">Height</label>
            <input type="number" class="form-control" name="height" id="field_height"
                    ng-model="vm.userDemographic.height"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="theFitNationApp.userDemographic.unitOfMeasure" for="field_unitOfMeasure">Unit Of Measure</label>
            <select class="form-control" name="unitOfMeasure" ng-model="vm.userDemographic.unitOfMeasure" id="field_unitOfMeasure" required>
                <option value="Imperial" data-translate="theFitNationApp.UnitOfMeasure.Imperial">Imperial</option>
                <option value="Metric" data-translate="theFitNationApp.UnitOfMeasure.Metric">Metric</option>
            </select>
            <div ng-show="editForm.unitOfMeasure.$invalid">
                <p class="help-block"
                    ng-show="editForm.unitOfMeasure.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="theFitNationApp.userDemographic.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.userDemographic.userId" ng-options="user.id as user.login for user in vm.users"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.user.$invalid">
            <p class="help-block"
                ng-show="editForm.user.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="theFitNationApp.userDemographic.gym" for="field_gym">Gym</label>
            <select class="form-control" id="field_gym" multiple name="gym" ng-model="vm.userDemographic.gyms" ng-options="gym as gym.name for gym in vm.gyms track by gym.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="theFitNationApp.userDemographic.skillLevel" for="field_skillLevel">Skill Level</label>
            <select class="form-control" id="field_skillLevel" name="skillLevel" ng-model="vm.userDemographic.skillLevelId" ng-options="skillLevel.id as skillLevel.level for skillLevel in vm.skilllevels"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.skillLevel.$invalid">
            <p class="help-block"
                ng-show="editForm.skillLevel.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
