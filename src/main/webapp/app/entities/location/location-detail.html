
<div>
    <h2><span data-translate="theFitNationApp.location.detail.title">Location</span> {{vm.location.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="theFitNationApp.location.latitude">Latitude</span></dt>
        <dd>
            <span>{{vm.location.latitude}}</span>
        </dd>
        <dt><span data-translate="theFitNationApp.location.longitude">Longitude</span></dt>
        <dd>
            <span>{{vm.location.longitude}}</span>
        </dd>
        <dt><span data-translate="theFitNationApp.location.address">Address</span></dt>
        <dd>
            <a ui-sref="address-detail({id:vm.location.addressId})">{{vm.location.addressStreetAddressOne}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="location-detail.edit({id:vm.location.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
