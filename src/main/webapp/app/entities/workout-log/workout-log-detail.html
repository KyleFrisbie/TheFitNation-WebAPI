
<div>
    <h2><span>Workout Log</span> {{vm.workoutLog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="theFitNationApp.workoutLog.created_on">Created On</span></dt>
        <dd>
            <span>{{vm.workoutLog.created_on | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="theFitNationApp.workoutLog.last_updated">Last Updated</span></dt>
        <dd>
            <span>{{vm.workoutLog.last_updated | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="workout-log-detail.edit({id:vm.workoutLog.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
